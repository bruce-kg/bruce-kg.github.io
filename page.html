function checkMobile(mobile){
	var reg = /^1[0-9]{10}$/;
	if(reg.test(mobile)){
		return true;
	}else{
		return false;
	}
};


function sendCode(mobile, from) {
	
	
	if(!checkMobile(mobile)){

		return false;
	}else{
		
			$("#popup-box1").hide();
			$("#popup-box2").show();	
		}
	
	
	}
		
		
});

	
	

</script>
